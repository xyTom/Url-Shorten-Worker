<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="txt/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
<title>5hort it|Url shorten</title>
<style>
html, body {
  height: 100%;
}
#urlcopy {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  z-index: -10;
  display: none;
}
</style>
</head>
<body style="    
display: -webkit-box;
display: flex;
-webkit-box-align: center;
align-items: center;
-webkit-box-pack: center;
justify-content: center;
vertical-align: center;
flex-wrap: wrap;
align-content: center;">
<a href="https://github.com/xyTom/Url-Shorten-Worker/">
  <img style="position: absolute; top: 0; right: 0; border: 0;" 
  src="https://cdn.jsdelivr.net/npm/url-shorten-worker@latest/github.png"
  alt="Fork me on GitHub" >
  </a>
    <div class="card" style="width:80%">
        <h5 class="card-header">Shorten your URL</h5>
        <div class="card-body">
          <h5 class="card-title">Please enter the long URL to be shortenedï¼š</h5>
          <p class="card-text">Example: https://example.com/long-url/RoowykPo8KPvjZWxQ</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="https://example.com/" id="text">
            <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick='shorturl()' id="searchbtn">
                    
                    Shorten it
                  </button>
            </div>
          </div>          
          <p>Notice: This service is for demonstration purposes only and the generated short links will automatically expire after 24 hours.</p>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Result</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="result">
              No result
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick='copyurl()' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>     
      <textarea id="urlcopy">For URL copy</textarea>
      <script src="https://cdn.jsdelivr.net/npm/url-shorten-worker@1.0.2/main.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
</body>
</html>
